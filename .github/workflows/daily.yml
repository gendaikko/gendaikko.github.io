[cite_start]name: Auto Blog Post [cite: 1]

on:
  [cite_start]workflow_dispatch: [cite: 1]
  schedule:
    - [cite_start]cron: '0 0 * * *' [cite: 1]

jobs:
  build:
    [cite_start]runs-on: ubuntu-latest [cite: 1]
    permissions:
      [cite_start]contents: write [cite: 1]
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Python
        [cite_start]uses: actions/setup-python@v4 [cite: 1]
        with:
          [cite_start]python-version: '3.11' [cite: 1]

      - name: Install dependencies
        [cite_start]run: pip install google-genai [cite: 2]

      - name: Generate post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_post.py

      - name: Commit and push
        run: |
          git config user.name "github-actions" [cite: 3]
          git config user.email "actions@github.com" [cite: 3]
          git add . [cite: 3]
          git commit -m "Auto generated post" || echo "No changes" [cite: 4]
          git push

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
